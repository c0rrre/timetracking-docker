name: Build & Push Docker Image

on:
  repository_dispatch:
    types: [ timetracking-updated ]

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout timetracking-docker
        uses: actions/checkout@v4

      - name: Clone timetracking (private repo)
        run: git clone https://${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/c0rrre/timetracking.git ./timetracking

      - name: Bump version
        id: version
        uses: phips28/gh-action-bump-version@v11
        with:
          tag-prefix: "v"
          default: patch
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_PAT }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image
        run: |
          VERSION=${{ steps.version.outputs.newTag }}
          IMAGE=ghcr.io/${{ github.repository_owner }}/timetracking-docker
          docker build -t $IMAGE:${VERSION} -t $IMAGE:latest ./timetracking
          docker push $IMAGE:${VERSION}
          docker push $IMAGE:latest
